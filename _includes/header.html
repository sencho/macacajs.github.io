<header class="clearfix">
  <div class="container">
    <a href="/macaca/" class="brand">{{ site.name }}</a>

    <nav id="nav">
      <a href="/macaca/"{% if page.path == "index.html" %} class="current"{% endif %}>
        <paper-ripple class="peach"></paper-ripple>
        Home
      </a>
      <a href="/macaca/getting-started.html"{% if page.path contains "_docs/" and page.path != "_docs/support.md" %} class="current"{% endif %}>
        <paper-ripple class="peach"></paper-ripple>
        Guide
      </a>
      <a href="/macaca-wd/docs/">
        <paper-ripple class="peach"></paper-ripple>
        API
      </a>
      <a href="/macaca/support.html"{% if page.path == "_docs/support.md" %} class="current"{% endif %}>
        <paper-ripple class="peach"></paper-ripple>
        Support
      </a>
      <a href="https://github.com/macacajs" target="_blank">
        <paper-ripple class="peach"></paper-ripple>
        GitHub
      </a>
    </nav>

    <button id="menu" class="menu"></button>
  </div>
</header>

<script>
  (function() {
    var menu = document.getElementById('menu');
    var nav = document.getElementById('nav');
    var hidden = true;

    menu.addEventListener('click', function() {
      nav.style.display = hidden ? 'block' : 'none';
      hidden = !hidden;
    }, false);
  })();
</script>
